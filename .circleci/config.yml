version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@8.1.3
  maven: circleci/maven@1.4.1
  kubernetes: circleci/kubernetes@1.3.1

jobs:
  create-deployment:
    docker:
      - image: cimg/aws:2023.07
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
      region:
        description: |
          AWS Region of the EKS cluster
        type: string
      ecr-id:
        description: |
          AWS Account ID
        type: string
    steps:
      - checkout
      - kubernetes/install-kubectl
      - run:
          name: ecr-login
          command: |
            aws ecr get-login-password --region << parameters.region >> | docker login --username AWS --password-stdin << parameters.ecr-id >>.dkr.ecr.<< parameters.region >>.amazonaws.com
      - run:
          name: kubectl-config
          command: |
            aws eks update-kubeconfig --region << parameters.region >> --name << parameters.cluster-name >>
      - run:
          name: apply-manifest
          command: |
            kubectl apply -f k8s-manifest.yml

workflows:
  java_demo_test_build_deploy:
    jobs:
      - maven/test:
          name: code-test
          filters:
            branches:
              only:
                - main
          executor:
            name: maven/default
            tag: 17.0.7
          command: 'clean test'
      - aws-ecr/build-and-push-image:
          name: build-push-image
          filters:
            branches:
              only:
                - main
          repo: "${AWS_ECR_REGISTRY_NAME}"
          tag: "latest"
          dockerfile: Dockerfile-run
          path: .
          requires:
            - code-test
      - create-deployment:
          name: deploy-to-k8s
          filters:
            branches:
              only:
                - main
          cluster-name: "${AWS_EKS_CLUSTER_NAME}"
          region: "${AWS_REGION}"
          ecr-id: "${AWS_ECR_REGISTRY_ID}"
          requires:
            - build-push-image
